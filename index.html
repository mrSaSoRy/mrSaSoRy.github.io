<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <div class="buttons">
            <button id="consultation">Консультация</button>
            <button id="services">Наши услуги</button>
            <button id="order-status">Просмотр статуса заказа</button>
            <button id="extra-options">Доп. Опции</button>
        </div>
        
        <div id="consultation-form" class="form" style="display:none;">
            <h2>Консультация</h2>
            <label for="theme">Тема обращения:</label>
            <input type="text" id="theme" name="theme">
            <label for="datetime">Выбор времени и даты:</label>
            <input type="datetime-local" id="datetime" name="datetime">
            <button id="submit-consultation">Отправить</button>
        </div>
        
        <div id="services-list" class="form" style="display:none;">
            <h2>Наши услуги</h2>
            <label for="service-select">Выберите услугу:</label>
            <select id="service-select" name="service-select">
                <option value="service1">Услуга 1</option>
                <option value="service2">Услуга 2</option>
                <option value="service3">Услуга 3</option>
            </select>
            <label for="service-date">Дата:</label>
            <input type="date" id="service-date" name="service-date">
            <label for="budget">Бюджет:</label>
            <input type="number" id="budget" name="budget">
        </div>
        
        <div id="order-status-view" class="form" style="display:none;">
            <h2>Статус заказа</h2>
            <p>Здесь будет выводиться состояние ваших заказов...</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
